<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | AI Fitness</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        padding: 20px;
      }

      /* HEADER */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 28px;
        background: linear-gradient(45deg, #00f5ff, #ff4b2b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .logout-btn {
        padding: 8px 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: #ff4b2b;
        color: white;
        font-weight: bold;
        transition: 0.3s;
      }

      .logout-btn:hover {
        opacity: 0.8;
        transform: scale(1.05);
      }

      /* STATS CARDS */
      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        transition: 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h3 {
        margin-bottom: 10px;
        font-weight: normal;
      }

      .card p {
        font-size: 26px;
        font-weight: bold;
        color: #00f5ff;
      }

      /* TABLE */
      .table-container {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px;
        overflow-x: auto;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 1000px;
      }

      th {
        background: #ff4b2b;
        padding: 12px;
        text-align: center;
        font-size: 14px;
      }

      td {
        padding: 10px;
        text-align: center;
        font-size: 13px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .delete-btn {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background: #dc3545;
        color: white;
        cursor: pointer;
        font-size: 12px;
        transition: 0.3s;
      }

      .delete-btn:hover {
        transform: scale(1.1);
        opacity: 0.8;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .header h1 {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>AI Fitness Admin Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="card">
        <h3>Total Users</h3>
        <p id="totalUsers">0</p>
      </div>
      <div class="card">
        <h3>Weight Loss</h3>
        <p id="weightLoss">0</p>
      </div>
      <div class="card">
        <h3>Muscle Gain</h3>
        <p id="muscleGain">0</p>
      </div>
    </div>

    <!-- User Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Goal</th>
            <th>Experience</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

    <script>
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role");

      // Only admin can access
      if (!token || role !== "admin") {
        alert("Admin access only!");
        window.location.href = "login.html";
      }

      async function fetchUsers() {
        try {
          const res = await fetch("http://localhost:5000/api/admin/users", {
            headers: { Authorization: "Bearer " + token },
          });

          if (!res.ok) {
            throw new Error("Unauthorized");
          }

          const users = await res.json();
          const table = document.getElementById("userTable");
          table.innerHTML = "";

          let weightLoss = 0;
          let muscleGain = 0;

          users.forEach((user) => {
            if (user.goal === "Weight Loss") weightLoss++;
            if (user.goal === "Muscle Gain") muscleGain++;

            table.innerHTML += `
        <tr>
          <td>${user.fullName || "-"}</td>
          <td>${user.username || "-"}</td>
          <td>${user.email || "-"}</td>
          <td>${user.age || "-"}</td>
          <td>${user.gender || "-"}</td>
          <td>${user.height || "-"}</td>
          <td>${user.weight || "-"}</td>
          <td>${user.goal || "-"}</td>
          <td>${user.experience || "-"}</td>
          <td>${user.role}</td>
          <td>
            <button class="delete-btn" onclick="deleteUser('${user._id}')">
              Delete
            </button>
          </td>
        </tr>
      `;
          });

          document.getElementById("totalUsers").innerText = users.length;
          document.getElementById("weightLoss").innerText = weightLoss;
          document.getElementById("muscleGain").innerText = muscleGain;
        } catch (err) {
          alert("Unauthorized Access");
          window.location.href = "login.html";
        }
      }

      async function deleteUser(id) {
        if (!confirm("Delete this user?")) return;

        await fetch(`http://localhost:5000/api/admin/user/${id}`, {
          method: "DELETE",
          headers: { Authorization: "Bearer " + token },
        });

        fetchUsers();
      }

      function logout() {
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "login.html";
      }

      fetchUsers();
    </script>
  </body>
</html>
