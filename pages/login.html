<!DOCTYPE html>
<html>
<head>
    <title>Login | AI Fitness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg,#1d4350,#a43931);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg,#00c6ff,#0072ff);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            opacity: 0.9;
        }

        .extra {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #00c6ff;
            text-decoration: none;
        }

        .error {
            color: #ff4b4b;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>AI Fitness Login</h2>

    <!-- ðŸ”¥ Removed action & method -->
    <form id="loginForm">
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="error" id="errorMsg"></div>

    <div class="extra">
        Don't have account? <a href="register.html">Register</a>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        const data = await response.json();

        if(response.ok){

            // âœ… Store token
            localStorage.setItem("token", data.token);
            localStorage.setItem("username", username);

            // ðŸ”¥ Redirect to homepage
            window.location.href = "../index.html";

        } else {
            errorMsg.innerText = data.message || "Invalid credentials";
        }

    } catch(error){
        errorMsg.innerText = "Server error. Please try again.";
    }
});
</script>

</body>
</html>
