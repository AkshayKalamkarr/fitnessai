<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | AI Fitness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        /* â”€â”€ VARIABLES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        :root {
            --cyan: #00f5c8;
            --cyan-glow: rgba(0, 245, 200, 0.18);
            --pink: #ff2d6f;
            --amber: #ffb347;
            --dark: #060a10;
            --surface: #0d1117;
            --surface-2: #131a22;
            --border: rgba(255, 255, 255, 0.07);
            --text: #e8f0f7;
            --muted: rgba(232, 240, 247, 0.42);
            --err: #ff4b4b;
        }

        /* â”€â”€ RESET â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--dark);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* â”€â”€ GLOBAL BACKGROUND â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 60% 60% at 0% 100%, rgba(0, 245, 200, 0.07) 0%, transparent 55%),
                radial-gradient(ellipse 50% 50% at 100% 0%, rgba(255, 45, 111, 0.07) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Subtle dot grid */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: radial-gradient(circle, rgba(0, 245, 200, 0.06) 1px, transparent 1px);
            background-size: 38px 38px;
            pointer-events: none;
            z-index: 0;
        }

        /* â”€â”€ PAGE LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .page-wrap {
            position: relative;
            z-index: 1;
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        /* â”€â”€ ART PANEL (left, desktop) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .art-panel {
            display: none;
            position: relative;
            width: 48%;
            flex-shrink: 0;
            overflow: hidden;
            background: var(--surface);
            border-right: 1px solid var(--border);
        }

        /* Large background number */
        .art-panel::before {
            content: 'FC';
            font-family: 'Bebas Neue', sans-serif;
            font-size: 38vmax;
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(160deg, rgba(0, 245, 200, 0.06) 0%, rgba(255, 45, 111, 0.04) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            pointer-events: none;
            white-space: nowrap;
            letter-spacing: -20px;
        }

        /* Diagonal slash accent */
        .art-panel::after {
            content: '';
            position: absolute;
            top: -10%;
            right: -2px;
            width: 120px;
            height: 120%;
            background: linear-gradient(to bottom right, transparent 49.5%, var(--dark) 50%);
            pointer-events: none;
        }

        /* Content inside art panel */
        .art-inner {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 52px 60px;
        }

        .art-logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 58px;
            letter-spacing: 8px;
            line-height: 1;
            background: linear-gradient(135deg, var(--cyan) 0%, #fff 55%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 20px rgba(0, 245, 200, 0.35));
            margin-bottom: 10px;
        }

        .art-sub {
            font-size: 12px;
            letter-spacing: 3.5px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 40px;
        }

        /* Stat pills */
        .art-stats {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stat-pill {
            display: flex;
            align-items: center;
            gap: 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 16px;
            width: fit-content;
            min-width: 220px;
            animation: pill-in 0.6s ease both;
        }

        .stat-pill:nth-child(1) {
            animation-delay: 0.5s;
        }

        .stat-pill:nth-child(2) {
            animation-delay: 0.65s;
        }

        .stat-pill:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes pill-in {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .pill-icon {
            font-size: 20px;
            line-height: 1;
        }

        .pill-text strong {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--cyan);
        }

        .pill-text span {
            font-size: 11px;
            color: var(--muted);
            letter-spacing: 0.5px;
        }

        /* â”€â”€ FORM PANEL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .form-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(24px, 6vw, 80px) clamp(16px, 5vw, 60px);
        }

        /* â”€â”€ CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card {
            width: 100%;
            max-width: 420px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: clamp(28px, 5vw, 44px);
            position: relative;
            overflow: hidden;
            animation: card-in 0.7s cubic-bezier(.22, 1, .36, 1) both;
        }

        @keyframes card-in {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Top glow bar */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan) 35%, var(--pink) 75%, transparent);
        }

        /* Bottom-right corner bracket */
        .card::after {
            content: '';
            position: absolute;
            bottom: 18px;
            right: 18px;
            width: 50px;
            height: 50px;
            border-bottom: 1px solid rgba(255, 45, 111, 0.2);
            border-right: 1px solid rgba(255, 45, 111, 0.2);
            border-radius: 0 0 8px 0;
            pointer-events: none;
        }

        /* â”€â”€ CARD HEAD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .card-head {
            margin-bottom: 32px;
            animation: fade-up 0.5s 0.15s ease both;
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile-only logo inside card */
        .mobile-logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 5px;
            background: linear-gradient(135deg, var(--cyan) 0%, #fff 60%, var(--pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 12px rgba(0, 245, 200, 0.3));
            display: block;
            margin-bottom: 14px;
        }

        .card-head h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(30px, 5vw, 40px);
            letter-spacing: 3px;
            color: var(--text);
            line-height: 1.05;
            margin-bottom: 5px;
        }

        .card-head h2 span {
            color: var(--cyan);
        }

        .card-head p {
            font-size: 13px;
            color: var(--muted);
        }

        /* â”€â”€ INPUTS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .input-group {
            margin-bottom: 16px;
            animation: fade-up 0.5s ease both;
        }

        .input-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .input-group:nth-child(2) {
            animation-delay: 0.28s;
        }

        .input-group label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 7px;
            transition: color 0.2s;
        }

        .input-group:focus-within label {
            color: var(--cyan);
        }

        /* Input wrapper for icon */
        .input-wrap {
            position: relative;
        }

        .input-wrap .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            font-size: 15px;
            pointer-events: none;
            transition: color 0.2s;
            line-height: 1;
        }

        .input-group:focus-within .input-icon {
            color: var(--cyan);
        }

        input {
            width: 100%;
            height: 48px;
            padding: 0 14px 0 42px;
            background: var(--surface-2);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
        }

        input::placeholder {
            color: rgba(232, 240, 247, 0.2);
            font-size: 13.5px;
        }

        input:focus {
            border-color: var(--cyan);
            background: rgba(0, 245, 200, 0.04);
            box-shadow:
                0 0 0 3px rgba(0, 245, 200, 0.1),
                0 0 20px rgba(0, 245, 200, 0.07);
        }

        /* â”€â”€ SUBMIT BUTTON â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        button[type="submit"] {
            width: 100%;
            height: 50px;
            margin-top: 24px;
            background: linear-gradient(135deg, var(--cyan) 0%, #00c49a 100%);
            border: none;
            border-radius: 10px;
            color: #050c10;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 19px;
            letter-spacing: 3.5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s cubic-bezier(.34, 1.56, .64, 1), box-shadow 0.2s ease;
            animation: fade-up 0.5s 0.38s ease both;
        }

        /* Shine sweep */
        button[type="submit"]::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(108deg, transparent 38%, rgba(255, 255, 255, 0.25) 50%, transparent 62%);
            transform: translateX(-130%);
            transition: transform 0.5s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px) scale(1.015);
            box-shadow:
                0 6px 30px rgba(0, 245, 200, 0.45),
                0 2px 10px rgba(0, 0, 0, 0.35);
        }

        button[type="submit"]:hover::before {
            transform: translateX(130%);
        }

        button[type="submit"]:active {
            transform: scale(0.97);
        }

        /* â”€â”€ DIVIDER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 22px 0 20px;
            animation: fade-up 0.5s 0.45s ease both;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            font-size: 11px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--muted);
            white-space: nowrap;
        }

        /* â”€â”€ EXTRAS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .extra {
            text-align: center;
            font-size: 13px;
            color: var(--muted);
            animation: fade-up 0.5s 0.5s ease both;
        }

        a {
            color: var(--cyan);
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--cyan);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.25s ease;
        }

        a:hover::after {
            transform: scaleX(1);
        }

        /* â”€â”€ ERROR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .error {
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            font-weight: 500;
            color: var(--err);
            min-height: 20px;
            padding: 10px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .error:not(:empty) {
            background: rgba(255, 75, 75, 0.08);
            border: 1px solid rgba(255, 75, 75, 0.25);
        }

        /* â”€â”€ RESPONSIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (min-width: 860px) {
            .art-panel {
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
            }

            .mobile-logo {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .card {
                border-radius: 14px;
            }

            button[type="submit"] {
                font-size: 17px;
                height: 48px;
            }
        }

        /* â”€â”€ SCROLLBAR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 245, 200, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 245, 200, 0.4);
        }
    </style>
</head>

<body>

    <div class="page-wrap">

        <!-- ART PANEL (desktop only) -->
        <div class="art-panel">
            <div class="art-inner">
                <div class="art-logo">Fit Club</div>
                <p class="art-sub">AI-Powered Training System</p>
                <div class="art-stats">
                    <div class="stat-pill">
                        <span class="pill-icon">âš¡</span>
                        <div class="pill-text">
                            <strong>Smart Plans</strong>
                            <span>Adaptive AI workout scheduling</span>
                        </div>
                    </div>
                    <div class="stat-pill">
                        <span class="pill-icon">ðŸ“Š</span>
                        <div class="pill-text">
                            <strong>Progress Tracking</strong>
                            <span>Real-time analytics & insights</span>
                        </div>
                    </div>
                    <div class="stat-pill">
                        <span class="pill-icon">ðŸŽ¯</span>
                        <div class="pill-text">
                            <strong>Goal-Focused</strong>
                            <span>Personalized to your targets</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- FORM PANEL -->
        <div class="form-panel">
            <div class="card">

                <!-- Logo visible on mobile only -->
                <span class="mobile-logo">Fit Club</span>

                <div class="card-head">
                    <h2>WELCOME <span>BACK</span></h2>
                    <p>Sign in to your AI fitness account</p>
                </div>

                <form id="loginForm">

                    <div class="input-group">
                        <label>Username</label>
                        <div class="input-wrap">
                            <span class="input-icon">â—ˆ</span>
                            <input type="text" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <div class="input-wrap">
                            <span class="input-icon">â—‰</span>
                            <input type="password" id="password" placeholder="Enter your password" required>
                        </div>
                    </div>

                    <button type="submit">Sign In â†’</button>

                </form>

                <div class="error" id="errorMsg"></div>

                <div class="divider"><span>New here?</span></div>

                <div class="extra">
                    Don't have an account? <a href="register.html">Register now</a>
                </div>

            </div>
        </div>
    </div>

    <!-- â”€â”€ ORIGINAL JS (zero changes) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");

            try {
                const response = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {

                    // âœ… Store token, username, and role
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("username", data.user.username);
                    localStorage.setItem("role", data.user.role);

                    // ðŸ”¥ Redirect directly to Dashboard
                    window.location.href = "dashboard.html";

                } else {
                    errorMsg.innerText = data.message || "Invalid credentials";
                }

            } catch (error) {
                errorMsg.innerText = "Server error. Please try again.";
            }
        });
    </script>

</body>
