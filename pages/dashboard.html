<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | AI Fitness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Share+Tech+Mono&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       VARIABLES
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    :root {
      --cyan:       #00f5c8;
      --cyan-dim:   rgba(0,245,200,0.12);
      --cyan-glow:  rgba(0,245,200,0.35);
      --red:        #ff2d2d;
      --red-dim:    rgba(255,45,45,0.15);
      --orange:     #ff6b2b;
      --dark:       #050810;
      --surface:    #0b1018;
      --surface-2:  #111822;
      --surface-3:  #1a2333;
      --border:     rgba(255,255,255,0.06);
      --border-c:   rgba(0,245,200,0.2);
      --text:       #ddeeff;
      --muted:      rgba(221,238,255,0.4);
      --header-h:   72px;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       RESET & BASE
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--dark);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* â”€â”€ Atmospheric background â”€â”€ */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background:
        radial-gradient(ellipse 70% 50% at 10% 0%,   rgba(0,245,200,0.06) 0%, transparent 55%),
        radial-gradient(ellipse 50% 60% at 90% 100%, rgba(255,45,45,0.05)  0%, transparent 50%),
        radial-gradient(ellipse 40% 40% at 50% 40%,  rgba(0,60,255,0.03)   0%, transparent 55%);
      pointer-events: none; z-index: 0;
    }

    /* Fine dot grid */
    body::after {
      content: '';
      position: fixed; inset: 0;
      background-image: radial-gradient(circle, rgba(0,245,200,0.05) 1px, transparent 1px);
      background-size: 32px 32px;
      pointer-events: none; z-index: 0;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       HEADER / NAV
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    header {
      position: sticky; top: 0; z-index: 100;
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 clamp(16px, 4vw, 48px);
      background: rgba(5,8,16,0.85);
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
      border-bottom: 1px solid var(--border);
      animation: hdr-in 0.6s ease both;
    }

    @keyframes hdr-in {
      from { opacity:0; transform:translateY(-100%); }
      to   { opacity:1; transform:translateY(0); }
    }

    /* Cyan top line */
    header::before {
      content: '';
      position: absolute; top:0; left:0; right:0; height:1px;
      background: linear-gradient(90deg, transparent, var(--cyan) 40%, rgba(255,45,45,0.6) 75%, transparent);
    }

    .header-left {
      display: flex; align-items: center; gap: 16px;
    }

    .header-logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(22px, 3vw, 32px);
      letter-spacing: 5px;
      background: linear-gradient(135deg, var(--cyan) 0%, #fff 55%, #ff6b6b 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 10px rgba(0,245,200,0.4));
    }

    .header-badge {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--cyan);
      background: var(--cyan-dim);
      border: 1px solid var(--border-c);
      padding: 3px 9px;
      border-radius: 4px;
    }

    /* Status dot */
    .status-dot {
      display: flex; align-items: center; gap: 7px;
      font-size: 11px; color: var(--muted);
      font-family: 'Share Tech Mono', monospace;
      letter-spacing: 1px;
    }

    .status-dot::before {
      content: '';
      width: 7px; height: 7px;
      background: var(--cyan);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--cyan);
      animation: blink 2s ease-in-out infinite;
    }

    @keyframes blink {
      0%,100% { opacity:1; } 50% { opacity:0.3; }
    }

    /* Logout button */
    .logout {
      font-family: 'DM Sans', sans-serif;
      font-size: 12px; font-weight: 600;
      letter-spacing: 1.5px; text-transform: uppercase;
      padding: 0 18px;
      height: 36px;
      background: transparent;
      color: var(--red);
      border: 1px solid rgba(255,45,45,0.35);
      border-radius: 6px;
      cursor: pointer;
      position: relative; overflow: hidden;
      transition: all 0.22s ease;
    }

    .logout::before {
      content: '';
      position: absolute; inset:0;
      background: var(--red-dim);
      transform: scaleX(0); transform-origin: left;
      transition: transform 0.25s ease;
    }

    .logout:hover {
      border-color: var(--red);
      box-shadow: 0 0 14px rgba(255,45,45,0.3);
      color: #fff;
    }

    .logout:hover::before { transform: scaleX(1); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       MAIN CONTAINER
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .container {
      position: relative; z-index: 1;
      padding: clamp(20px, 4vw, 48px) clamp(16px, 4vw, 48px);
      max-width: 1400px;
      margin: 0 auto;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       PLAN HEADER
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .plan-header {
      margin-bottom: 32px;
      animation: fade-up 0.5s 0.2s ease both;
    }

    @keyframes fade-up {
      from { opacity:0; transform:translateY(16px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .username {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(36px, 6vw, 64px);
      letter-spacing: 4px;
      line-height: 1;
      background: linear-gradient(120deg, #fff 0%, var(--cyan) 45%, var(--orange) 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 20px rgba(0,245,200,0.2));
      margin-bottom: 6px;
    }

    .plan-header h2 {
      font-family: 'Share Tech Mono', monospace;
      font-size: clamp(11px, 1.8vw, 14px);
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* Section header pattern */
    .section-head {
      display: flex; align-items: center; gap: 14px;
      margin-bottom: 20px;
    }

    .section-head h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(18px, 2.5vw, 24px);
      letter-spacing: 3px;
      color: var(--text);
    }

    .section-head::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, var(--border-c), transparent);
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       WEEK GRID
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      animation: fade-up 0.5s 0.3s ease both;
    }

    @media (max-width: 900px) {
      .week-grid { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 560px) {
      .week-grid { grid-template-columns: repeat(2, 1fr); }
    }

    .day-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.22s cubic-bezier(.34,1.56,.64,1), box-shadow 0.22s ease, border-color 0.22s ease;
    }

    /* Hover sweep */
    .day-card::before {
      content: '';
      position: absolute; inset:0;
      background: linear-gradient(135deg, var(--cyan-dim) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .day-card:hover {
      transform: translateY(-4px) scale(1.03);
      border-color: var(--border-c);
      box-shadow: 0 8px 28px rgba(0,245,200,0.12);
    }

    .day-card:hover::before { opacity: 1; }

    .day-card h4 {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .day-card p {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 10px;
      font-family: 'Share Tech Mono', monospace;
    }

    .day-card strong {
      font-size: clamp(11px, 1.4vw, 13px);
      font-weight: 600;
      color: var(--text);
      line-height: 1.3;
      display: block;
    }

    /* Day number badge */
    .day-card::after {
      content: attr(data-day-num);
      position: absolute;
      top: 10px; right: 10px;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      line-height: 1;
      color: rgba(255,255,255,0.04);
      pointer-events: none;
    }

    /* Today highlight */
    .today {
      border-color: var(--red) !important;
      box-shadow: 0 0 20px rgba(255,45,45,0.25), inset 0 0 30px rgba(255,45,45,0.04);
    }

    .today::before {
      background: linear-gradient(135deg, rgba(255,45,45,0.08) 0%, transparent 60%) !important;
      opacity: 1 !important;
    }

    .today-tag {
      position: absolute;
      top: 8px; left: 8px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 8px;
      letter-spacing: 1.5px;
      color: var(--red);
      background: rgba(255,45,45,0.12);
      border: 1px solid rgba(255,45,45,0.3);
      padding: 2px 6px;
      border-radius: 3px;
      text-transform: uppercase;
    }

    /* Rest day */
    .rest-day {
      background: var(--surface-2) !important;
    }

    .rest-day strong {
      color: var(--orange) !important;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       GIF SECTION
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .gif-section {
      margin-top: 48px;
      animation: fade-up 0.5s 0.4s ease both;
    }

    .workoutGif {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    @media (max-width: 768px) {
      .workoutGif { grid-template-columns: 1fr; }
    }

    .box {
      aspect-ratio: 1 / 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .box:hover {
      border-color: var(--border-c);
      box-shadow: 0 8px 32px rgba(0,245,200,0.1);
    }

    /* Placeholder text */
    .box:not(:has(img)) {
      font-family: 'Share Tech Mono', monospace;
      font-size: 12px;
      letter-spacing: 2px;
      color: var(--muted);
      text-transform: uppercase;
    }

    .box::before {
      content: '';
      position: absolute; inset:0;
      background: linear-gradient(135deg, var(--cyan-dim) 0%, transparent 50%);
      opacity: 0.4;
      pointer-events: none;
    }

    .box img {
      width: 100%; height: 100%;
      object-fit: cover;
      position: relative; z-index: 1;
      border-radius: 13px;
    }

    /* Corner bracket decorations */
    .box::after {
      content: '';
      position: absolute;
      top: 10px; left: 10px;
      width: 24px; height: 24px;
      border-top: 1.5px solid var(--border-c);
      border-left: 1.5px solid var(--border-c);
      border-radius: 3px 0 0 0;
      pointer-events: none;
      z-index: 2;
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       TIMER SECTION
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .timer-section {
      margin-top: 48px;
      animation: fade-up 0.5s 0.5s ease both;
    }

    .timer-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: clamp(28px, 4vw, 48px);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 32px;
      position: relative;
      overflow: hidden;
    }

    /* Left glow accent */
    .timer-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; bottom: 0;
      width: 3px;
      background: linear-gradient(to bottom, var(--cyan), transparent);
    }

    /* Top line */
    .timer-card::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, var(--cyan), transparent 50%);
    }

    .timer-info h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(20px, 3vw, 28px);
      letter-spacing: 3px;
      color: var(--text);
      margin-bottom: 6px;
    }

    .timer-info p {
      font-family: 'Share Tech Mono', monospace;
      font-size: 11px;
      color: var(--muted);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .timer-right {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .timer {
      font-family: 'Share Tech Mono', monospace;
      font-size: clamp(48px, 8vw, 80px);
      color: var(--cyan);
      letter-spacing: 4px;
      line-height: 1;
      text-shadow:
        0 0 20px rgba(0,245,200,0.5),
        0 0 60px rgba(0,245,200,0.2);
      filter: drop-shadow(0 0 8px var(--cyan));
    }

    /* Animated scanning line under timer */
    .timer-scan {
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--cyan), transparent);
      background-size: 200% 100%;
      animation: scan 2.5s linear infinite;
      opacity: 0.6;
    }

    @keyframes scan {
      0%   { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .start-btn {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 17px;
      letter-spacing: 3px;
      padding: 0 32px;
      height: 46px;
      background: linear-gradient(135deg, var(--cyan) 0%, #00c49a 100%);
      border: none;
      border-radius: 8px;
      color: #050c10;
      cursor: pointer;
      position: relative; overflow: hidden;
      transition: transform 0.2s cubic-bezier(.34,1.56,.64,1), box-shadow 0.2s ease;
      white-space: nowrap;
    }

    .start-btn::before {
      content: '';
      position: absolute; inset:0;
      background: linear-gradient(108deg, transparent 38%, rgba(255,255,255,0.25) 50%, transparent 62%);
      transform: translateX(-130%);
      transition: transform 0.45s ease;
    }

    .start-btn:hover {
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 28px rgba(0,245,200,0.45);
    }

    .start-btn:hover::before { transform: translateX(130%); }
    .start-btn:active { transform: scale(0.97); }

    @media (max-width: 600px) {
      .timer-card {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .timer-right { width: 100%; }
    }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SCROLLBAR
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: var(--dark); }
    ::-webkit-scrollbar-thumb { background: rgba(0,245,200,0.2); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(0,245,200,0.4); }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       SECTION DIVIDER
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .section-gap { margin-top: 48px; }

    /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
       STAGGER HELPERS
    â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
    .day-card { animation: fade-up 0.4s ease both; }
    .day-card:nth-child(1) { animation-delay: 0.32s; }
    .day-card:nth-child(2) { animation-delay: 0.37s; }
    .day-card:nth-child(3) { animation-delay: 0.42s; }
    .day-card:nth-child(4) { animation-delay: 0.47s; }
    .day-card:nth-child(5) { animation-delay: 0.52s; }
    .day-card:nth-child(6) { animation-delay: 0.57s; }
    .day-card:nth-child(7) { animation-delay: 0.62s; }
  </style>
</head>

<body>

  <!-- â•â• HEADER â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <header>
    <div class="header-left">
      <div class="header-logo">Fit Club</div>
      <span class="header-badge">AI Dashboard</span>
      <span class="status-dot">System Online</span>
    </div>
    <button class="logout" onclick="logout()">â¬¡ Logout</button>
  </header>

  <!-- â•â• MAIN â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
  <div class="container">

    <!-- Welcome / Plan Header -->
    <div class="plan-header">
      <div class="username" id="usernameDisplay"></div>
      <h2>// Weekly Workout Protocol Initialized</h2>
    </div>

    <!-- Week Grid -->
    <div class="section-head">
      <h3>Training Schedule</h3>
    </div>
    <div class="week-grid" id="weekGrid"></div>

    <!-- GIF Section -->
    <div class="gif-section section-gap">
      <div class="section-head">
        <h3>Exercise Preview</h3>
      </div>
      <div class="workoutGif">
        <div class="box" id="gif1">Select a Day</div>
        <div class="box" id="gif2"></div>
        <div class="box" id="gif3"></div>
      </div>
    </div>

    <!-- Timer Section -->
    <div class="timer-section">

    // ğŸ—“ï¸ Weekly Workout Plan
    const workoutPlan = [
      "Chest Day",
      "Back Day",
      "Leg Day",
      "Shoulder Day",
      "Biceps & Triceps",
      "Full Body",
      "Rest Day"
    ];

    // ğŸ¯ GIF LINKS (Replace with your real GIF links)
    const workoutGifs = {
      "Chest Day": [
        "/gif/chest/chest1.gif",
        "/gif/chest/chest2.gif",
        "/gif/chest/chest3.gif"
      ],
      "Leg Day": [
        "/gif/leg/leg2.gif",
        "/gif/leg/leg3.gif",
        "/gif/leg/leg4.gif"
      ],
      "Back Day": [
        "/gif/back/back1.gif",
        "/gif/back/back2.gif",
        "/gif/back/back3.gif"
      ],
      "Shoulder Day": [
        "/gif/shoulder/shoulder1.gif",
        "/gif/shoulder/shoulder2.gif",
        "/gif/shoulder/shoulder3.gif"
      ],
      "Biceps & Triceps": [
        "/gif/biceps/biceps1.gif",
        "/gif/shoulder/shoulder2.gif",
        "/gif/triceps/triceps1.gif"
      ],
      "Full Body": [
        "/gif/workout/workout1.gif",
        "/gif/workout/workout2.gif",
        "/gif/workout/workout4.gif"
      ]
    };

    const weekGrid = document.getElementById("weekGrid");
    const today = new Date().getDay();

    function generateWeek() {

      for (let i = 0; i < 7; i++) {

        const date = new Date();
        date.setDate(date.getDate() - date.getDay() + i);

        const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
        const formattedDate = date.toLocaleDateString();

        const card = document.createElement("div");
        card.classList.add("day-card");
        card.setAttribute("data-day-num", i + 1);

        if (i === today) {
          card.classList.add("today");
          // inject today tag
          const tag = document.createElement("span");
          tag.className = "today-tag";
          tag.textContent = "Today";
          card.appendChild(tag);
        }

        if (workoutPlan[i] === "Rest Day") {
          card.classList.add("rest-day");
        }

        card.innerHTML += `
          <h4>${dayName}</h4>
          <p>${formattedDate}</p>
          <strong>${workoutPlan[i]}</strong>
        `;

        // ğŸ”¥ Click Event
        card.addEventListener("click", () => {
          showGifs(workoutPlan[i]);
        });

        weekGrid.appendChild(card);
      }
    }

    generateWeek();

    function showGifs(day) {

      const gifs = workoutGifs[day];

      if (!gifs) {
        document.getElementById("gif1").innerHTML = "No GIF Available";
        document.getElementById("gif2").innerHTML = "";
        document.getElementById("gif3").innerHTML = "";
        return;
      }

      document.getElementById("gif1").innerHTML = `<img src="${gifs[0]}">`;
      document.getElementById("gif2").innerHTML = `<img src="${gifs[1]}">`;
      document.getElementById("gif3").innerHTML = `<img src="${gifs[2]}">`;
    }

    // â±ï¸ Timer
    let totalTime = 90 * 60;

    function startTimer() {

      const timer = setInterval(() => {

        if (totalTime <= 0) {
          clearInterval(timer);
          alert("Workout Complete! ğŸ’ª");
        }

        let minutes = Math.floor(totalTime / 60);
        let seconds = totalTime % 60;

        document.getElementById("timer").innerText =
          minutes + ":" + (seconds < 10 ? "0" : "") + seconds;

        totalTime--;

      }, 1000);
    }

    // ğŸšª Logout
    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "../index.html";
    }

  </script>
