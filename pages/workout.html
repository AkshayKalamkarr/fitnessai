<!DOCTYPE html>
<html>
<head>
    <title>Select Workout | AI Fitness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin:0;
            font-family: Arial;
            background:#141e30;
            color:white;
            text-align:center;
        }

        h2 { margin-top:20px; }

        .grid {
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            margin-top:30px;
        }

        .card {
            background:#243b55;
            width:200px;
            margin:15px;
            padding:20px;
            border-radius:10px;
            cursor:pointer;
            transition:0.3s;
        }

        .card:hover {
            transform:scale(1.05);
            background:#1cb5e0;
        }
    </style>
</head>
<body>

<h2>Select Your Workout</h2>

<div class="grid">
    <div class="card">Chest Day</div>
    <div class="card">Back Day</div>
    <div class="card">Leg Day</div>
    <div class="card">Full Body</div>
</div>

</body>
</html>
